---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
  - ~/.ssh/id_rsa

folders:
  - map: E:\sites
    to: /home/vagrant/sites
  - map: E:\packages
    to: /home/vagrant/packages

sites:
  - map: test-laravel.local
    to: /home/vagrant/sites/test-laravel/public
    params:
      - key: APP_ENV
        value: local
  - map: test-laravel.hs
    to: /home/vagrant/hs-sites/test-laravel.hs/current/public
    params:
      - key: APP_ENV
        value: homestead
  - map: serene.local
    to: /home/vagrant/sites/serene/public
    params:
      - key: APP_ENV
        value: local
  - map: huenits.local
    to: /home/vagrant/sites/huenits/public
    params:
      - key: APP_ENV
        value: local
  - map: huenits.hs
    to: /home/vagrant/hs-sites/huenits.hs/current/public
    params:
      - key: APP_ENV
        value: homestead

name: homestead

hostname: homestead

databases:
  - test-laravel
  - serene
  - huenits

